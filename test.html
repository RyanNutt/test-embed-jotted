<!DOCTYPE>
<html>

<head>
    <title>Testing jotted in Canvas</title>
    <script src="https://cdn.jsdelivr.net/npm/jotted@1.5.2/jotted.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jotted@1.5.2/jotted.min.css">
</head>

<body>
    <div id="editor" class="jotted-theme-bin"></div>
    <script>
        new Jotted(document.querySelector('#editor'), {
            files: [{
                type: 'html',
                url: 'header.html'
            }],
            pane: 'html',
            plugins: [
                'stylus',
                {
                    name: 'codemirror',
                    options: {
                        lineNumbers: false
                    }
                }
            ]
        });
    </script>

</body>

</html>
